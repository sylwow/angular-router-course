<div class="chat-container mat-elevation-z7">
  <h2>How can we help you?</h2>

  <textarea #text placeholder="Type Your Message Here"></textarea>

  <div class="buttons-container">
    <button mat-raised-button color="primary" (click)="text.value = ''">
      Send Message
    </button>

    <button
      mat-raised-button
      [routerLink]="['../', { outlets: { chat: null } }]"
      (click)="closeChat()"
    >
      Close Chat
    </button>
  </div>
</div>
